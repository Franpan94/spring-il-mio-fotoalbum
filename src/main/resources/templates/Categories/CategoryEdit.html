<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>

   <h1 class="text-center p-3">Modifica le tue categorie</h1>
   <div th:replace="frag :: errors()"></div>

   <div class="container">
   <div class="row">
      <div class="col">
          
          <form method="POST" th:action="@{/category/superadmin/update/{id} (id = *{id})}" th:object="${category}">
          
             <input type="number" name="id" th:field="*{id}" style="display:none">
             <label for="exampleInputEmail1" class="form-label">Nome</label>
             <input type="text" name="name" class="form-control" id="exampleInputEmail1" 
                    aria-describedby="emailHelp" th:field="*{name}"
             >
             
             <label class="pt-3">Foto</label><br>
                 <div th:each="photo : ${photos}"
                      th:object="${photo}"
                      class="mb-3"
                 >
                    <input type="checkbox" 
                           name="photos"
                           th:value="*{id}" 
                           th:field="${category.fotos}"
                    >             
                    <label>[[*{title}]]</label>
                  </div>
             
             <div class="pt-3 text-center">
                <button type="submit" class="btn btn-warning">Modifica</button>
             </div>
             
          </form>
          
          <div class="text-center pt-2">
			<button class="btn btn-success text-white"> 
               <a style="text-decoration: none" href="/category/superadmin" class="text-white">HomePage Categorie</a>
            </button>
		  </div>
		  
      </div>
   </div>
</div>
</body>
</html>
