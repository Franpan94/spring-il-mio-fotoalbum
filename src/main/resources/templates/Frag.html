<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body>
   
   <td class="text-end" th:fragment="buttons()">
       <button class="btn btn-warning">
           <a style="text-decoration: none" class="text-dark ms_text_decoration" 
              th:href="@{/photo/admin/edit/{id} (id=*{id})}" sec:authorize="hasAuthority('ADMIN')">Modifica la tua foto
           </a>
        </button>
        <button class="btn btn-danger">
           <a style="text-decoration: none" class="text-white ms_text_decoration" 
              th:href="@{/photo/admin/delete/{id} (id=*{id})}" sec:authorize="hasAuthority('ADMIN')">Elimina</a>
         </button>
     </td>
   
   <div th:fragment="show()">
	  <h1 class="text-center p-3">[[*{title}]]</h1>
      <img alt="pizza" th:src="*{url}" class="w-25">
      <h3 class="pt-3">Descrizione:</h3>
      <span>[[*{description}]]</span>
      <h4 class="pt-4">Tag: [[*{tag}]]</h4> 
      <h4 class="pt-3" th:if="*{visible}">Disponibile</h4>
      <h4 class="pt-3" th:unless="*{visible}">Non disponibile</h4>
	</div>
   
   <div th:fragment="form()">
      <div class="mb-3">
         <label for="exampleInputEmail1" class="form-label">Titolo</label>
         <input type="text" name="title" class="form-control" id="exampleInputEmail1" 
          aria-describedby="emailHelp" th:field="*{title}"
         >
     </div>
     <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Immagine</label>
        <input type="text" name="url" class="form-control" id="exampleInputEmail1" 
         aria-describedby="emailHelp" th:field="*{url}"
        >
     </div>
     <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Descrizione</label>
        <input type="text" name="description" class="form-control" id="exampleInputEmail1" 
         aria-describedby="emailHelp" th:field="*{description}"
        >
     </div>
     <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Tag</label>
        <input type="text" name="tag" class="form-control" id="exampleInputEmail1" 
         aria-describedby="emailHelp" placeholder="#" th:field="*{tag}" 
        >
     </div>	
     
     <label class="pt-2 pb-2">Disponibilita'</label>	
     <div class="mb-3">
        <input type="radio" id="visibleTrue" name="visible" value="1" th:field="*{visible}">
        <label for="visibleTrue">Disponibile</label>
        
        <input type="radio" id="visibleFalse" name="visible" value="0" th:field="*{visible}">
        <label for="visibleFalse">Non Disponibile</label>
     </div>					
   </div> 
   
    <div th:fragment="errors()">
      <h3 class="text-danger text-center" th:if="${errors}">Errore!</h3>
		<ul class="text-danger text-center">
			<li
				th:each="error : ${errors}"
				th:object="${error}"
			>
				[[*{defaultMessage}]]
			</li>
		</ul>
		<div class="text-danger text-center">[[${message}]]</div> 
	 </div>
   
   <button class="btn btn-dark" th:fragment="logout()">
      <a style="text-decoration: none" class="text-white" href="/logout">Logout</a>
   </button>
   
   <div class="text-center pt-5" th:fragment="post()">
	   <button class="btn btn-success">
		   <a style="text-decoration: none" 
		      href="http://localhost:8081/" class="text-white">Visualizzazione Post</a>
	   </button>
   </div>
   
</body>
</html>
