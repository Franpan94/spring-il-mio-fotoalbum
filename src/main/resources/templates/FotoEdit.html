<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>
<body class="pt-3">
   <h1 class="text-center">Modifica il tuo post</h1>
   
   <div th:replace="frag :: errors()"></div>
	
    <div class="container">
      <div class="row">
         <div class="col">
            <form method="POST" th:action="@{/photo/admin/update}" th:object="${photo}">
               <input type="number" name="id" th:field="*{id}" style="display:none">
               
               <div th:replace="Frag :: form()"></div>
	           
	           <label class="pt-2 pb-2">Categorie:</label><br>
	           <div th:each="category : ${categories}"
                    th:object="${category}"
                    class="mb-3"
               >
                   <input type="checkbox" 
                          name="categories"
                          th:value="*{id}" 
                          th:field="${photo.categories}"
                   >             
                   <label>[[*{name}]]</label>
                </div>
               <div class="text-center pb-3">
                  <button type="submit" class="btn btn-warning text-black">Modifica</button>
                  <button type="submit" class="btn btn-success">
                     <a style="text-decoration: none" class="text-white" href="/photo/user">HomePage foto</a>
                  </button>
               </div>
             </form> 
          </div>
       </div>
     </div>
</body>
</html>
