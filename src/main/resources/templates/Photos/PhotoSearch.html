<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>

</head>

<body>
   <div class="container">
      <div class="row">
         <div class="col pt-5">
             <h1 class="text-center">Ricerca la tua foto preferita!</h1>
             <form method="GET" th:action="@{/photo/user/search}">
		         
		         <label for="exampleInputEmail1" class="form-label">Titolo o tag</label>
		         <input type="text" name="name" class="form-control" id="exampleInputEmail1" 
                        aria-describedby="emailHelp" th:value="${name}" 
                 >
                 <div class="pt-4 pb-4">
	                <button type="submit" class="btn btn-dark text-white">Cerca</button>
	                <button type="submit" class="btn btn-dark text-white">   
	                   <a style="text-decoration: none" class="text-white" href="/photo/user">HomePage foto</a>
	                </button>
	             </div>
	             <div class="container">
				      <div class="row">
				         <div class="col">
				            <table class="table table-dark table-hover">
				              <thead>
				                <tr>
				                  <th scope="col">Id</th>
				                  <th scope="col">Titolo</th>
				                  <th scope="col">Tag</th>
				                  <th scope="col" class="text-end">Modifica/Elimina</th>
				                </tr>
				              </thead>
				              <tbody>
				                 <tr th:each="photo : ${photos}" th:object="${photo}">
				                    <th scope="row">[[*{id}]]</th>
				                    <td>
				                       <a class="pb-3" 
				                          style="text-decoration: none"
				                          th:href="@{/photo/user/{id} (id=*{id})}">[[*{title}]]
				                       </a>
				                    </td>
				                    <td>
				                       <span class="pb-3">[[*{tag}]]</span>
				                    </td>
				                    <td th:replace="Frag :: buttons()"></td>
				                 </tr>
				               </tbody>  
				           </table>
				         </div>
				      </div>
                   </div>
	
	          </form>
    
	          <h4 class="text-center" th:if="${photos.size < 1}">La ricerca non ha prodotto risultati</h4>
         </div>
      </div>
   </div>
</body>
</html>
